{% extends 'base.html' %}
{% block content %}
 <div class="container">
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-9">
            {% for friend in friends %}
                <div class="row">
                    <div class="col">

                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
