{% extends 'base.html' %}
{% load static %}
{% block content %}
<link type="text/css" rel="stylesheet" href="{% static "css/signin.css" %}">
    <div class="container">
        <form method="post" class="form-signin" action="{% url 'logging_in' %}">
            {% csrf_token %}
            {{ form.username }}
            {{ form.password }}
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in">
    </form>
</div>
{% endblock %}
